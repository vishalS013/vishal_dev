<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="logIn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong" />


</head>

<body>
    <div class="conatiner">
        <div class="row">
            <div class="col-lg-12">
                <div class="imageContainer">
                    <div class="contentContainer">
                        <div class="buttonContainer">
                            <button class="buttonStyle">Register</button>
                            <button class="buttonStyleTwo">Login</button>
                        </div>
                        <div class="innerInputContainer">
                            <label class="labelStyle">User Name</label><br>
                            <input type="text" placeholder="Enter User Name" class="inputStyle" /><br>
                            <label class="labelStyle">Password</label><br>
                            <div style="display: flex; position: relative;">
                                <input type="text" placeholder="Enter Password" class="inputStyle">
                                <i class="fa-regular fa-eye-slash"></i>
                            </div>
                            <h6 class="forgotTextStyle"> Forgot Password ?</h6>
                            <div style="margin-top: 40px;">
                                <button class="endButton">Login To Account</button>
                            </div>
                            <div style="position: relative; margin-top:30px;">
                                <hr class="hrText" data-content="AND">
                                <p class="orStyle">OR</p>
                            </div>
                            <div style="margin-top: 40px;">

                                <button class="endButtonTwo"><a href="../BooksLists/BooksLists.html" style=" text-decoration: none;
                                    color:white;
                                    font-weight: 600;
                                    font-size: 16px;">Log In With Discord</a></button>
                            </div>


                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</body>

</html>
