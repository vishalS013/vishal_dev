<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <title>Document</title>
    <style>
      body {
        /* background-color: darkcyan; */
        background-image: url("https://th.bing.com/th/id/R.905e64003dcf4f122c45f0c7fa582e94?rik=peErUIkK4yCknw&riu=http%3a%2f%2fwww.pixelstalk.net%2fwp-content%2fuploads%2f2016%2f08%2fFree-hd-beautiful-sunset-photos.jpg&ehk=4J%2b9zZD0DZBC9yKZ6mBSCMZXIhONwtFvI5uiOCKp3Tc%3d&risl=&pid=ImgRaw&r=0");
        
        height: 500px; 
  background-position: center; 
  background-repeat: no-repeat; 
  background-size: cover;  
    }
      .labelHead {
        width: 125px;
        height: 40px;
        border-radius: 30px;
        text-align: center;
      }
      .inputStyle {
        width: 240px;
        height: 40px;
        background-color: azure;
        border-radius: 30px;
        border-width: 1px;
      }
      ::placeholder {
        color: blueviolet;
        padding: 10px;
      }
  

</style>
  </head>
  <body>
    <section>
      <div class="container-fluid">
        <div class="row">
          <div
            style="
              background-color: white;
              /* background-image: linear-gradient(red, yellow,blue); */
              border: 5px solid slateblue ;
              position: absolute ;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              padding: 10px;
              border-radius: 40px;
              width: 35%;
              height: 80%;
              margin-top: 15px;
            "
          >
            <h3 style="text-align: center">Sign Up Form</h3>
            <label class="labelHead">First Name :</label>
            <input
              type="text"
              placeholder="Enter your First Name here"
              class="inputStyle"
            />
            <br />
            <label class="labelHead">Last Name :</label>
            <input
              type="text"
              placeholder="Enter your Last Name here"
              class="inputStyle"
            />
            <br />

            <label class="labelHead">Age :</label>
            <input
              type="number"
              placeholder="Enter your Age here"
              class="inputStyle"
            />
            <br />

            <label class="labelHead">Mobile :</label>
            <input
              type="text"
              placeholder="Enter your Mobile Number here"
              class="inputStyle"
            />
            <br />

            <label class="labelHead">City :</label>
            <input
              type="text"
              placeholder="Enter your City Name here"
              class="inputStyle"
            />
            <div style="text-align: center;"> 
            <button
              style="
                width: 250px;
                height: 45px;
                background-color: darkcyan;
                border-radius: 150px;
                /* margin: 15px; */
                color: white;
                font-size: 18px;
                border-width: 1px;
              "
            >
              Sign Up
            </button>
        </div>
            <h5 style="text-align: center;" >
              Forgot Password?
            </h5>
           
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
