<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="Forminput.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div>
      <section class="header">
        <h3>Courier Management</h3>
        <i class="fa-solid fa-angles-right"></i>
        <p class="hstyletext">Bookings(s)</p>
        <i class="fa-solid fa-angles-right"></i>
        <p class="hstyletext">New Courier</p>
      </section>
      <section class="sectionOne">
        <section class="innerContainer">
          <p class="headingText">
            Client <span class="hstyletext">Details(s)</span>
          </p>
          <hr style="margin-bottom: -15px; width: 98%" />
          <section class="pContainer">
            <div class="FieldOne">
              <div style="display: flex; position: relative;" >
                <label>Booking date</label>
                <input
                type="text"
                placeholder="Select Date"
                class="inputStyleFirst"
                />
                <div class="imageContainer">
                  <i class="fa-solid fa-calendar-days"></i>

                </div>
              </div>

              <label>Search Client</label>
              <input
                type="text"
                placeholder="Enter Name here"
                class="inputStyle"
              />
            </div>
            <div class="Fieldtwo">
              <label style="   margin-left: 20px;">Save Receiver ?</label>
              <input type="text" placeholder="No" class="inputStyleTwo" />
              <i class="fa-solid fa-angle-down"></i>
              <br />
              <label style="   margin-left: 20px;">Search Receiver</label>
              <input
                type="text"
                placeholder="Using Mobile Number or Name"
                class="inputStyleTwo"
              />
            </div>
          </section>
        </section>
      </section>

      <!-- Middle Section -->
      <section>
        <div class="sectionTwo">

          <!-- Left Side -->
          <div class="middleContent">
            <div class="innerContainer">
              <p class="headingText">
                Sender/Consignor <span style="color: gray; font-size: 15px;"> Details(s)</span>
              </p>
              <p style="border-bottom:1px solid gray" ></p>
                <div class="containerInput">
                  <label>Name</label>
                  <input type="text" class="inputCStyle"/>
                </div>
                <div class="containerInput">
                  <label>Mobile No.</label>
                  <input type="text" class="inputCStyle"/>
                </div>
                <div class="containerInput">
                  <label>Email</label>
                  <input type="text" class="inputCStyle"/>
                </div>
                <div class="containerInput">
                  <label>AddressLine 1</label>
                  <input type="text" class="inputCStyle"/>
                </div>
                <div class="containerInput">
                  <label>AddressLine 2</label>
                  <input type="text" class="inputCStyle"/>
                </div>
                <div class="containerInput" style="position: relative;">
                  <label for="cars">Select Country</label>
                  <input placeholder="Select Country" type="text" class="inputCStyle"/>
                  <i class="fa-sharp fa-solid fa-angle-down"></i>
                </div>
                <div class="containerInput" style="position: relative;">
                  <label for="cars">State</label>
                  <input placeholder="Select Country" type="text" class="inputCStyle"/>
                  <i class="fa-sharp fa-solid fa-angle-down"></i>
                </div>
                <div class="containerInput" style="position: relative;">
                  <label for="cars">Distt.</label>
                  <input placeholder="Select Country" type="text" class="inputCStyle"/>
                  <i class="fa-sharp fa-solid fa-angle-down"></i>
                </div>
                <div class="containerInput">
                  <label>City/Town</label>
                  <input type="text" class="inputCStyle"/>
                </div>
                <div class="containerInput">
                  <label>Pincode/Zipcode</label>
                  <input type="text" class="inputCStyle"/>
                </div>
                <div class="containerInput">
                  <label>LandMark</label>
                  <input type="text" class="inputCStyle"/>
                </div>


            </div>
          </div>

          <!-- Right Side -->
          <div class="middleContent">
            <div class="innerContainer">
              <p class="headingText">
                Receiver/Consignee <span style="color: gray; font-size: 15px;"> Details(s)</span>
              </p>
              <p style="border-bottom:1px solid gray" ></p>
                <div class="containerInput">
                  <label>Name</label>
                  <input type="text" class="inputCStyle"/>
                </div>
                <div class="containerInput">
                  <label>Mobile No.</label>
                  <input type="text" class="inputCStyle"/>
                </div>
                <div class="containerInput">
                  <label>Email</label>
                  <input type="text" class="inputCStyle"/>
                </div>
                <div class="containerInput">
                  <label>AddressLine 1</label>
                  <input type="text" class="inputCStyle"/>
                </div>
                <div class="containerInput">
                  <label>AddressLine 2</label>
                  <input type="text" class="inputCStyle"/>
                </div>
                <div class="containerInput" style="position: relative;">
                  <label for="cars">Select Country</label>
                  <input placeholder="Select Country" type="text" class="inputCStyle"/>
                  <i class="fa-sharp fa-solid fa-angle-down"></i>
                </div>
                <div class="containerInput" style="position: relative;">
                  <label for="cars">State</label>
                  <input placeholder="Select Country" type="text" class="inputCStyle"/>
                  <i class="fa-sharp fa-solid fa-angle-down"></i>
                </div>
                <div class="containerInput" style="position: relative;">
                  <label for="cars">Distt.</label>
                  <input placeholder="Select Country" type="text" class="inputCStyle"/>
                  <i class="fa-sharp fa-solid fa-angle-down"></i>
                </div>
                <div class="containerInput">
                  <label>City/Town</label>
                  <input type="text" class="inputCStyle"/>
                </div>
                <div class="containerInput">
                  <label>Pincode/Zipcode</label>
                  <input type="text" class="inputCStyle"/>
                </div>
                <div class="containerInput">
                  <label>LandMark</label>
                  <input type="text" class="inputCStyle"/>
                </div>


            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
