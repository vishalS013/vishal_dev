<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
      <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      />
    <link
      rel="stylesheet"
      href="Form.css
    "
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3" ></div>

        <div class="col-md-6"  >
          <!-- form Container  -->
          
            <div class="containerStyle" >
              <form>
                <label class="labelStyle">Username</label>
                <input placeholder="Enter username" class="inputStyle" />
                <label class="labelStyle" style="margin-top:12px;">Password</label>
                <input
                  type="password"
                  placeholder="Enter Password"
                  class="inputStyle"
                />
                <p style="margin-top: 5px; font-size: 12px">
                  your password is between 4 and 12 characters
                </p>

                <label class="labelStyle">Input Text Label </label>
                <div style="display: flex; ">

                  <input
                  type="password"
                  placeholder="Typing "
                  class="ConfirmInputStyle"
                  style="padding: 10px"
                  />
                  <div>
                    <i class="fa-solid fa-circle-exclamation" style="margin-top: 14px; margin-left: -25px; color: red;"></i>

                  </div>
                  
                </div>
              
                <p style="color: red; margin-top: 5px; font-size: 12px">
                  Error message informing me of problem
                </p>

                <div style="display: flex; margin-top: 10px">
                  <input id="rememberChkBox" type="checkbox" />
                  <span
                    style="margin-top: 7px; font-size: 13px; margin-left: 6px"
                  >
                    Remember me</span
                  >
                </div>
                <div style="display: flex; margin-top: 10px">
                  <input type="checkbox" id="switch" class="checkbox" />
                  <label for="switch" class="toggle"> </label
                  ><span style="margin-top:4px;margin-left: 5px;"> Off</span>
                </div>
                <div style="margin-top: 5px">
                  <div style="display: flex">
                    <input type="radio" value="CSE" />
                    <label
                    class="radioStyle"
                      >Radio selection 1</label
                    ><br />
                  </div>

                  <div style="display: flex">
                    <input type="radio" value="Electrical" />
                    <label class="radioStyle"
                      >Radio selection 2</label
                    ><br />
                  </div>
                  <div style="display: flex">
                    <input type="radio" value="Mechanical" />
                    <label
                    class="radioStyle"
                      >Radio selection 3</label
                    >
                  </div>
                </div>

                <label style="font-size: 11px; margin-top: 5px"
                  >Dropdown Title:</label
                ><br />
                <select name="cars" id="country">
                  <option class="optionStyle">India</option>
                  <option>Canada</option>
                  <option>Australia</option>
                  <option>New Zealand</option>
                </select>

                <div
                  style="
                    display: flex;
                    justify-content: space-between;
                    margin-top:15px;
                  "
                >
                  <button class="cancelStyle">Cancel</button>
                  <button class="nextStyle" onclick="alert('Data Submitted!')">
                    Next
                  </button>
                </div>
              </form>
            </div>
        </div>

        <div class="col-md-3">
        </div>
      </div>

      
    </div>
  
  </body>
</html>
