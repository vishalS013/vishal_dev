    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">

        <div class="col-md-6"  >
          <!-- form Container  -->
          
            <div class="containerStyle" >
              <form>
                <label class="labelStyle">Username</label><br />
                <input placeholder="Enter username" class="inputStyle" /><br />
                <label class="labelStyle">Password</label><br />
                <input
                  type="password"
                  placeholder="Enter Password"
                  class="inputStyle"
                /><br />
                <p style="margin-top: 5px; font-size: 12px">
                  your password is between 4 and 12 characters
                </p>

                <label class="labelStyle">Input Text Label </label><br />
                <div style="display: flex; ">

                  <input
                  type="password"
                  placeholder="Typing "
                  class="ConfirmInputStyle"
                  style="padding: 10px"
                  />
                  <div>
                    <i class="fa-solid fa-circle-exclamation" style="margin-top: 14px; margin-left: -25px; color: red;"></i>

                  </div>
                  
                </div>
              
                <p style="color: red; margin-top: 5px; font-size: 12px">
                  Error message informing me of problem
                </p>

                <div style="display: flex; margin-top: 10px">
                  <input id="rememberChkBox" type="checkbox" />
                  <span
                    style="margin-top: 7px; font-size: 13px; margin-left: 6px"
                  >
                    Remember me</span
                  >
                </div>
                <div style="display: flex; margin-top: 10px">
                  <input type="checkbox" id="switch" class="checkbox" />
                  <label for="switch" class="toggle"> </label
                  ><span style="margin-top:4px;margin-left: 5px;"> OFF</span>
                </div>
                <div style="margin-top: 10px">
                  <p>Please select your Stream:</p>
                  <div style="display: flex">
                    <input type="radio" value="CSE" />
                    <label
                      style="
                        margin-top: 10px;
                        margin-left: 15px;
                        font-size: 12px;
                      "
                      >CSE</label
                    ><br />
                  </div>

                  <div style="display: flex">
                    <input type="radio" value="Electrical" />
                    <label
                      style="
                        margin-top: 10px;
                        margin-left: 15px;
                        font-size: 12px;
                      "
                      >Electrical</label
                    ><br />
                  </div>
                  <div style="display: flex">
                    <input type="radio" value="Mechanical" />
                    <label
                      style="
                        margin-top: 10px;
                        margin-left: 15px;
                        font-size: 12px;
                      "
                      >Mechanical</label
                    >
                  </div>
                </div>

                <label style="font-size: 12px; margin-top: 5px"
                  >Which country that you live:</label
                ><br />
                <select name="cars" id="country">
                  <option class="optionStyle">India</option>
                  <option>Canada</option>
                  <option>Australia</option>
                  <option>New Zealand</option>
                </select>

                <div
                  style="
                    display: flex;
                    justify-content: space-between;
                    margin-top:10px;
                  "
                >
                  <button class="cancelStyle">Cancel</button>
                  <button class="nextStyle" onclick="alert('Data Submitted!')">
                    Next
                  </button>
                </div>
              </form>
            </div>
        </div>
